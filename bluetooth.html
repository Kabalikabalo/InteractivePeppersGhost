<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>micro:bit Servo Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    button, input { font-size: 1rem; }
    #val { font-weight: bold; }
  </style>
</head>
<body>
  <h1>micro:bit Servo Controller</h1>

  <button id="connect">Connect micro:bit</button>

  <div style="margin-top: 1rem;">
    <input id="angle" type="number" min="0" max="180" value="90" />
    <button id="send">Send Angle</button>
  </div>

  <div style="margin-top: 1rem;">
    <input id="slider" type="range" min="0" max="180" value="90" />
    <span id="val">90</span>Â°
  </div>

  <script>
    const UART_SERVICE = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const UART_RX_CHAR = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    let device = null;
    let server = null;
    let rxChar = null;

    async function requestOrReuseDevice() {
      if (device) return device;
      device = await navigator.bluetooth.requestDevice({
        filters: [
          { namePrefix: 'BBC micro:bit' },
          { namePrefix: 'micro:bit' }
        ],
        optionalServices: [UART_SERVICE]
      });
      device.addEventListener('gattserverdisconnected', onDisconnected);
      return device;
    }

    async function connectGattWithRetry(maxRetries = 3) {
      let lastErr;
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          if (!device?.gatt) throw new Error('No GATT interface on device');
          if (!device.gatt.connected) {
            server = await device.gatt.connect();
          }
          const service = await server.getPrimaryService(UART_SERVICE);
          rxChar = await service.getCharacteristic(UART_RX_CHAR);
          return;
        } catch (e) {
          lastErr = e;
          await new Promise(r => setTimeout(r, 300 * attempt));
        }
      }
      try {
        if (server) {
          const svcs = await server.getPrimaryServices();
          console.warn('Available services:', svcs.map(s => s.uuid));
        }
      } catch (_) {}
      throw lastErr;
    }

    async function connectFlow() {
      if (!('bluetooth' in navigator)) {
        alert('Web Bluetooth not supported in this browser.');
        return;
      }
      try {
        await requestOrReuseDevice();
        await connectGattWithRetry(3);
        alert('Connected!');
      } catch (e) {
        console.error('Connect failed:', e);
        alert('Connect failed: ' + (e?.message || e));
      }
    }

    function onDisconnected() {
      console.log('GATT disconnected');
      rxChar = null;
      if (device) {
        connectGattWithRetry(1).catch(err => console.warn('Auto-reconnect failed:', err));
      }
    }

    let writeBusy = false;
    const pending = [];

    async function queuedWrite(payload) {
      pending.push(typeof payload === 'string'
        ? new TextEncoder().encode(payload)
        : payload);

      if (writeBusy) return;
      writeBusy = true;

      try {
        while (pending.length) {
          const chunk = pending.shift();
          if (!rxChar || !device?.gatt?.connected) throw new Error('Not connected');

          const props = rxChar.properties || {};
          if (props.writeWithoutResponse && rxChar.writeValueWithoutResponse) {
            await rxChar.writeValueWithoutResponse(chunk);
          } else {
            await rxChar.writeValue(chunk);
          }

          await new Promise(r => setTimeout(r, 10));
        }
      } finally {
        writeBusy = false;
      }
    }

    async function sendAngle(angle) {
      if (!rxChar || !device?.gatt?.connected) {
        alert('Not connected yet.');
        return;
      }
      try {
        angle = Math.max(0, Math.min(180, Number(angle) | 0));
        await queuedWrite(angle + '\n');
      } catch (e) {
        console.error('Write failed:', e);
        alert('Write failed: ' + (e?.message || e));
      }
    }

    document.getElementById('connect')
      .addEventListener('click', connectFlow);

    document.getElementById('send')
      .addEventListener('click', () =>
        sendAngle(document.getElementById('angle').value)
      );

    const slider = document.getElementById('slider');
    const val = document.getElementById('val');

    let sliderTimeout;
    slider.addEventListener('input', () => {
      val.textContent = slider.value;
      document.getElementById('angle').value = slider.value;

      // Debounce the live sending so it's not overly frequent
      clearTimeout(sliderTimeout);
      sliderTimeout = setTimeout(() => {
        sendAngle(slider.value);
      }, 100);
    });
  </script>
</body>
</html>
