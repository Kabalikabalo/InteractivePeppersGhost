<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>micro:bit — Type Angle & Turn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input, button { font-size: 1rem; }
    #status { font-family: ui-monospace, Menlo, Consolas, monospace; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Type Angle → Servo</h1>

  <div class="row">
    <button id="connect">Connect micro:bit</button>
    <label>Angle
      <input id="angle" type="number" min="0" max="180" value="90" style="width:90px" />
    </label>
    <button id="send">Send</button>
  </div>

  <div id="status">Not connected.</div>

  <script>
    const NUS_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e'; // Nordic UART Service

    let device = null, server = null, writableChar = null;

    const angleInput = document.getElementById('angle');
    const statusEl   = document.getElementById('status');

    const clamp = (n, lo, hi) => Math.max(lo, Math.min(hi, n));
    const setStatus = s => statusEl.textContent = s;

    document.getElementById('connect').addEventListener('click', async () => {
      if (!('bluetooth' in navigator)) { alert('Web Bluetooth not supported'); return; }
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'BBC micro:bit' }, { namePrefix: 'micro:bit' }],
          optionalServices: [NUS_UUID]
        });
        device.addEventListener('gattserverdisconnected', () => {
          writableChar = null; setStatus('Disconnected.');
        });
        server = await device.gatt.connect();
        const svc = await server.getPrimaryService(NUS_UUID);
        const chars = await svc.getCharacteristics();
        writableChar = chars.find(c => c.properties.write || c.properties.writeWithoutResponse) || null;
        if (!writableChar) {
          const dump = await Promise.all(chars.map(async c=>{
            const p=c.properties; return `${c.uuid} -> write:${!!p.write} wwr:${!!p.writeWithoutResponse}`;
          }));
          throw new Error('No writable UART characteristic:\n' + dump.join('\n'));
        }
        setStatus('Connected. Ready to send.');
      } catch (e) {
        alert(e.message || e); setStatus('Connect error: ' + (e.message || e));
      }
    });

    async function sendAngle(angle) {
      if (!writableChar || !device?.gatt?.connected) {
        setStatus('Not connected.'); return;
      }
      const a = clamp(Number(angle)|0, 0, 180);
      angleInput.value = String(a);
      const data = new TextEncoder().encode(a + "\n");
      try {
        if (writableChar.properties.writeWithoutResponse && writableChar.writeValueWithoutResponse) {
          await writableChar.writeValueWithoutResponse(data);
        } else {
          await writableChar.writeValue(data);
        }
        setStatus('Sent: ' + a + '°');
      } catch (e) {
        setStatus('Send error: ' + (e.message || e));
        console.error(e);
      }
    }

    document.getElementById('send').addEventListener('click', () => sendAngle(angleInput.value));
    angleInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendAngle(angleInput.value);
    });
  </script>
</body>
</html>
